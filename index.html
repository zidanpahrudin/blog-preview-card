<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url("./assets/fonts/Figtree-Italic-VariableFont_wght.ttf");
    @import url("./assets/fonts/Figtree-VariableFont_wght.ttf");

    @font-face {
      font-family: "Figtree";
      src: url("./assets/fonts/Figtree-Italic-VariableFont_wght.ttf");
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            yellow: "hsl(47, 88%, 63%)",
            white: "hsl(0, 0%, 100%)",
            grey: "hsl(0, 0%, 50%)",
            black: "hsl(0, 0%, 7%)",
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="bg-yellow flex items-center justify-center min-h-screen">

  <section class="bg-white p-5 m-5 rounded-xl border-2 border-black w-80 border-b-8 border-r-8">
    <img class="rounded-lg" src="./assets/images/illustration-article.svg" alt="">
    <span class="bg-yellow p-1 px-4 rounded-lg inline-block text-center font-bold mt-6 mb-3">
      Learning
    </span>
    <p class="text-sm mb-3">
      Published 21 Dec 2023
    </p>
    <h1 class="text-lg font-bold mb-3 hover:text-yellow">
      HTML & CSS foundations
    </h1>
    <p class="text-grey text-sm mb-5">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="flex items-center gap-2">
      <img class="w-8" src="./assets/images/image-avatar.webp" alt="">
      <p class="font-bold">
        Greg Hooper
      </p>
    </div>
  
  </section>
</body>

</html>
